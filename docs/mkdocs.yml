# Project information
site_name: Static Web Server
site_description: 'A cross-platform, high-performance and asynchronous web server for static files-serving âš¡'
site_author: 'Jose Quintana'
site_url: https://static-web-server.net
dev_addr: 0.0.0.0:8000

# Repository
repo_name: static-web-server/static-web-server
repo_url: https://github.com/static-web-server/static-web-server/
edit_uri: edit/master/docs/content/

docs_dir: 'docs/content'
site_dir: '/tmp/docs'
extra_css:
  - 'assets/style.css'

# Copyright
copyright: Copyright &copy; 2019-2023 Jose Quintana

# Theme
theme:
  name: 'material'
  logo: assets/sws_white.svg
  language: en
  include_sidebar: true
  features:
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Open Sans'
    code: 'Droid Sans Mono'
  favicon: https://static-web-server.net/assets/sws.svg

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/joseluisq'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/joseluis_q'

markdown_extensions:
  - admonition
  - abbr
  - def_list
  - md_in_html
  - codehilite
  - admonition
  - meta
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - markdown.extensions.tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      provider: "github"
      user: "facelessuser"
      repo: "pymdown-extensions"
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.tabbed:
      alternate_style: true

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
      custom_format: "%d. %B %Y"
      timezone: Europe/Berlin
      locale: en
      fallback_to_build_date: false
      enable_creation_date: false
      exclude:
        - index.md
      enabled: true
      strict: true

